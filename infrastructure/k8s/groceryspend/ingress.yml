---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app
  name: ingress-hello-world-svc
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  defaultBackend:
    service:
      name: hello-world-svc
      port:
        number: 80
  rules:
  - host: www.groceryspend.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-svc
            port:
              number: 80