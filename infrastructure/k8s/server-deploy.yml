---
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config
  namespace: app
data:
  AUTH_PROVIDER: "AUTH0"
  AUTH_ALLOW_ORIGINS: "http://localhost:3000 chrome-extension://gpmoghmaibomfddfbofkionknjjeoaef"
  AUTH_ALLOW_METHODS: "GET PUT POST DELETE PATCH OPTIONS"
  AUTH_ALLOW_HEADERS: "* Authorization"
  AUTH_EXPOSE_HEADERS: "*"
  AUTH_ALLOW_CREDENTIALS: "true"
  AUTH_ALLOW_BROWSER_EXTENSIONS: "true"
  AUTH_MAX_AGE: "12h"
  CATEGORIZE_PATH: "/categorize"
  NO_LOAD_ENV_FILE: "true"


---
apiVersion: apps/v1
kind: Deployment
metadata:
  # run within the app namespace
  name: server
  namespace: app
  labels:
    app: server
spec:
  replicas: 1 # only run one
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        # <IMAGE> is replaced by a docker uri and tag by the CICD process
        image: <IMAGE>
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: server-auth
          - configMapRef:
              name: server-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"