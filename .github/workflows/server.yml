name: Server CICD
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      
      - name:
        working-directory: server
        run: go build -v ./... -o server-bin

      - name:
        working-directory: server
        run: go test --cover -v ./...
  