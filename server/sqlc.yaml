version: "1"
packages:
  - name: "users"
    path: "./services/users"
    queries: "./services/users/db/queries.sql"
    schema: "./services/users/db/migration/"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"